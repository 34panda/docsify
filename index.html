<!-- Custom theme styles -->
<style>
  @import url('https://fonts.cdnfonts.com/css/major-mono-display-2');
  .sidebar {
    backdrop-filter: blur(40px);
  }
  :root {
    
    /* text-shadow: -3px 3px 5px black; */
    background-image: url("home/assets/bg.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-clip: content-box;
  --base-font-size: 14px;
  --theme-color   : yellow;

  --sidebar-background: radial-gradient(circle, rgba(54,70,86, 0.3) , rgb(43, 43, 43, 0.8));

  /* Headings */
  --heading-color: Turquoise;
  --heading-h2-color: yellow;
  --heading-h3-color: Cornsilk;
  --heading-h4-color: ;
  --heading-h5-color: ;
  --heading-h6-color: gray;
    
  /* Links */
  --link-color                        : Goldenrod;
  --link-color--hover                 : Goldenrod;
  --link-text-decoration              : none;
  --link-text-decoration--hover       : underline;
  --link-text-decoration-color        : ;
  --link-text-decoration-color--hover : Goldenrod;

  
    /* Sidebar name */
    --sidebar-name-background                     : ;
    --sidebar-name-color                          : yellow;
    --sidebar-name-font-family                    : 'Major Mono Display', sans-serif;
    --sidebar-name-font-size                      : 35px;
    --sidebar-name-font-weight                    : normal;
    --sidebar-name-margin                         : 1.5rem 0 0;
    --sidebar-name-padding                        : ;
    --sidebar-name-text-align                     : center;
}
#bgblur {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  backdrop-filter: blur(60px);
  filter: brightness(100%); /* For now */
  z-index: -1;
}
.card-group {
  will-change: transform;
  position: static;
  display: flex;
  justify-content: left;
  gap: 1vw;
  align-items: center;
  transform: translateY(11vw);
}
.card {
  will-change: transform;
  height: 20vw;
  aspect-ratio: 5 / 7;
  border: 10px solid rgb(60, 58, 52);
  border-radius: 2vmin;
  position: absolute;
  background-color: darkgoldenrod;
  filter: opacity(1);
  transition: transform 600ms cubic-bezier(.05, .43, .25, .95);
  text-align: center;
  background-repeat: no-repeat;
  background-size: cover;
  filter: grayscale(0.95) brightness(0.5);
}
.card-content {
  position: absolute;
  align-items: center;
  justify-content: center;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  width: 100%;
  border: 5px solid blanchedalmond;
  border-radius: 1vmin;
  color: white;
  font-size: large;
  font-weight: bold;
  text-shadow: 0 0 5px black;
  
}
.card1 {
  background-image: url(home/tiny-assets/gameboy_yellow.jpg);
}
.card2 {
  transform: translateX(3.5vw) scale(0.9) rotate(15deg);
  background-image: url(home/tiny-assets/arduino_blue.jpg);
}
.card3 {
  transform: translateX(5.5vw) scale(0.8) rotate(30deg);
  background-image: url(home/tiny-assets/arduino_yellow.jpg);
}
.card4 {
  transform: translate(7.5vw, 1vw) scale(0.7) rotate(40deg);
  background-image: url(home/tiny-assets/arduino_room.jpg);
}
.card5 {
  transform: translate(9.25vw, 2.5vw) scale(0.6) rotate(50deg);
  background-image: url(home/tiny-assets/raspberry_yellow.jpg);
}

.card:hover {
  z-index: 1;
  filter: grayscale(0) brightness(1);
}
.card1:hover {
  transform: translate(-10%)  scale(1.15) !important;
}
.card2:hover {
  transform: translate(90%) scale(1.15) !important;
}
.card3:hover {
  transform: translate(180%) scale(1.1) !important;
}
.card4:hover {
  transform: translate(260%) scale(1) !important;
}
.card5:hover {
  transform: translate(330%) scale(.9) !important;
}

.card-group:hover > .card1{
  transform: translate(-10%) scale(1.1) rotate(-15deg);
} 
.card-group:hover > .card2{ 
  transform: translate(90%)  scale(1.0) rotate(30deg);
} 
.card-group:hover > .card3{ 
  transform: translate(180% ) scale(0.9) rotate(-20deg);
} 
.card-group:hover > .card4{ 
  transform: translate(260%) scale(0.8) rotate(45deg);
} 
.card-group:hover > .card5{ 
  transform: translate(330% ) scale(0.7) rotate(30deg);
} 



@media only screen and (max-width: 600px) {
  .card-group{
    visibility: hidden;
  }
  
}
</style>

<body>
  <div id="bgblur"></div>

  <script>

      homepage: 'home/home.md',
      name: '<figcaption id="name">RAIoT</figcaption>',
      coverpage: false,
    }
  </script>
