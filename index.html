.markdown-section {
  margin: 0 auto;
    max-width: 80%;
    padding: 30px 15px 40px;
    position: relative;
}
#bgblur {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  backdrop-filter: blur(60px);
  filter: brightness(70%); /* For now */
  z-index: -1;
}
.card-group {
  margin-top: 2vw;
  will-change: transform;
  position: static;
  display: flex;
  justify-content: left;
  align-items: center;
  transform: translateY(11vw);
}
.card {
  will-change: transform;
  height: 20vw;
  aspect-ratio: 5 / 7;
  border: 1vmin ridge rgb(60, 58, 52);
  border-radius: 2.3vmin;
  position: absolute;
  background-color: darkgoldenrod;
  filter: opacity(1);
  transition: transform 600ms cubic-bezier(.05, .43, .25, .95);
  text-align: center;
  background-repeat: no-repeat;
  background-size: cover;
  filter: grayscale(0.95) brightness(0.5);
  box-shadow: 5px 10px 20px black;
}
.card-content {
  padding-top: 20px;
  will-change: transform;
  position: absolute;
  align-items: baseline;
  justify-content: center;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  width: 100%;
  border: 0.5vmin solid blanchedalmond;
  border-radius: 1vmin;
  color: white;
  font-size: large;
  font-weight: bold;
  text-shadow: 0 0 10px black;
  box-shadow: 0 0 0 white;
  font-size: 25px;
  backdrop-filter: blur(1px);
  filter: blur(0.5px);
}
.card1 {
  background-image: url(home/tiny-assets/gameboy_yellow.jpg);
}
.card2 {
  transform: translateX(3.5vw) scale(0.9) rotate(15deg);
  background-image: url(home/tiny-assets/arduino_blue.jpg);
}
.card3 {
  transform: translateX(5.5vw) scale(0.8) rotate(30deg);
  background-image: url(home/tiny-assets/arduino_yellow.jpg);
}
.card4 {
  transform: translate(7.5vw, 1vw) scale(0.7) rotate(40deg);
  background-image: url(home/tiny-assets/arduino_room.jpg);
}
.card5 {
  transform: translate(9.25vw, 2.5vw) scale(0.6) rotate(50deg);
  background-image: url(home/tiny-assets/raspberry_yellow.jpg);
}

.card:hover {
  z-index: 1;
  filter: grayscale(0) brightness(1);
  box-shadow: 5px 22px 20px black;
}

.card:hover .crt::before, .card:hover .crt::after {
  visibility: visible;
}
.card1:hover {
  transform: translate(-10%)  scale(1.15) !important;
}
.card2:hover {
  transform: translate(90%) scale(1.15) !important;
}
.card3:hover {
  transform: translate(180%) scale(1.1) !important;
}
.card4:hover {
  transform: translate(260%) scale(1) !important;
}
.card5:hover {
  transform: translate(330%) scale(.9) !important;
}


.card:hover .card-content {
  animation: textShadow 1.6s infinite; 
  backdrop-filter: blur(0);
  filter: blur(0);
}

.card1:hover .card-content{
  box-shadow: 0 0 30px rgb(222, 179, 114);
}
.card2:hover .card-content{
  box-shadow: 0 0 30px rgb(198, 212, 212);
}
.card3:hover .card-content{
  box-shadow: 0 0 30px rgb(222, 179, 114);
}
.card4:hover .card-content{
  box-shadow: 0 0 30px rgb(187, 187, 217);
}
.card5:hover .card-content{
  box-shadow: 0 0 30px rgb(237, 180, 110);
}


.card-group:hover > .card1{
  transform: translate(-10%) scale(1.1) rotate(-15deg);
} 
.card-group:hover > .card2{ 
  transform: translate(90%)  scale(1.0) rotate(30deg);
} 
.card-group:hover > .card3{ 
  transform: translate(180% ) scale(0.9) rotate(-20deg);
} 
.card-group:hover > .card4{ 
  transform: translate(260%) scale(0.8) rotate(45deg);
} 
.card-group:hover > .card5{ 
  transform: translate(330% ) scale(0.7) rotate(30deg);
} 
.crt::before, .crt::after {
  will-change: transform;
  visibility: hidden;
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 2;
  background-size: 100% 10px, 10px 100%;
  pointer-events: none;
  filter: opacity(0.5);
}
@keyframes crt-pan {
  0% {
    background-position: 0% 0%, 0% 0%;
  }
  100% {
    background-position: 0% -100%, 0% 0%;
  }
}
